Description: postgresql-9.3.2-crunchy is provided by Crunchy Data Solutions (www.crunchydatasolutions.com) and includes the postgreSQL 9.3.2 release.  This release has been patched to allow the statistics collector and autovacuum processes to work in the OpenShift security model.  Other features include the ability to create a master-standby replication postgreSQL deployment within the OpenShift network.
